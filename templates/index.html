<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Salary Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 80px;
      }
      h1 {
        font-size: 2.5em;
      }
      .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        text-decoration: none;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 30px;
        font-size: 22px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Salary Prediction App</h1>
    <p>Click below to input your data and predict your salary.</p>

    <a href="/predictdata" class="btn">Go to Prediction Form</a>

    {% if results %}
    <div class="result">
      <p><strong>Predicted Salary:</strong> {{ results }}</p>
    </div>
    {% endif %}
  </body>
</html>
